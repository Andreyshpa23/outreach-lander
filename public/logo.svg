<svg width="180" height="40" viewBox="0 0 180 40" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Icon circle -->
  <g transform="translate(0, 0)">
    <!-- Outer dark circle background -->
    <circle cx="20" cy="20" r="18" fill="#1F2937"/>
    
    <!-- Three concentric arcs (open on right, aligned left) -->
    <!-- Outermost dark arc -->
    <path d="M 8 20 A 12 12 0 0 0 20 8" stroke="#1F2937" stroke-width="2.5" fill="none" stroke-linecap="round"/>
    
    <!-- Middle orange-red arc (prominent) -->
    <path d="M 10 20 A 10 10 0 0 0 20 10" stroke="#F97316" stroke-width="3" fill="none" stroke-linecap="round"/>
    
    <!-- Innermost dark arc -->
    <path d="M 12 20 A 8 8 0 0 0 20 12" stroke="#1F2937" stroke-width="2" fill="none" stroke-linecap="round"/>
  </g>
  
  <!-- Text "SalesTrigger" -->
  <text x="50" y="26" font-family="system-ui, -apple-system, sans-serif" font-size="20" font-weight="700" fill="#1F2937" letter-spacing="-0.5">SalesTrigger</text>
</svg>
